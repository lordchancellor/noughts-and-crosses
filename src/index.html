<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="Christopher Ford">

		<title>Noughts & Crosses</title>

		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Varela+Round" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<header>
			<div class="info">
				<h1>Noughts &amp; Crosses</h1>
				<h4>(a.k.a. Tic Tac Toe)</h4>
				<p class="small">
					&copy;<span class="current-year"></span>
					<a href="https://misterford.co.uk" target="_blank" rel="noopener">Christopher Ford</a>
				</p>
			</div>
			<a href="https://github.com/lordchancellor/noughts-and-crosses" class="btn btn-github" target="_blank" rel="noopener">
				<i class="fa fa-lg fa-github"></i>
				See the code
			</a>
		</header>

		<div class="flex-container">
			<div class="board-outer">
				<div class="board-inner">
					<div class="top-row">
						<div class="left" data-square="0"></div>
						<div class="center" data-square="1"></div>
						<div class="right" data-square="2"></div>
					</div>
					<div class="middle-row">
						<div class="left" data-square="3"></div>
						<div class="center" data-square="4"></div>
						<div class="right" data-square="5"></div>
					</div>
					<div class="bottom-row">
						<div class="left" data-square="6"></div>
						<div class="center" data-square="7"></div>
						<div class="right" data-square="8"></div>
					</div>
				</div>
			</div>

			<div class="choose-token">
				<h2>Choose your token:</h2>
				<h4>(X goes first)</h4>

				<div class="token-container">
					<button id="choose-x">X</button>
					<button id="choose-o">O</button>
				</div>
			</div>
		</div>

		<div class="overlay"></div>

		<div class="end-game">
			<h2 class="winner"></h2>
			<button class="play-again">Play Again</button>
		</div>
	</body>
</html>
